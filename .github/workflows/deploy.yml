name: Deploy Pomodoro Timer to GitHub Pages

on:
  push:
    branches:
      - main   # ändere zu "master", falls dein Standard-Branch so heißt

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload website files
        uses: actions/upload-pages-artifact@v3
        with:
          path: |
            index.html
            *.css
            *.js
            assets/
            images/
            css/
            js/
            # füge weitere Ordner ein, falls du mehr hast

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
